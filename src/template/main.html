<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>‚öîÔ∏è Santos Carros üòá</title>
    
    <link rel="stylesheet" href="/css">
    <link rel="stylesheet" href="/css/menu">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
</head>
<body>
    <header>
        <div class="upper-content">
            <nav class="navbar navbar-light bg-light">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">
                    <img src="" alt="" width="30" height="24" style="background-color: red;">
                    Santos Carros
                  </a>
                  <button class="menu-mobile" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggleExternalContent" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                    <div class="menu-btn__burger"></div>
                  </button>
                </div>
            </nav>
            <div class="collapse" id="navbarToggleExternalContent">
                <div class="bg-dark p-4">
                  <h5 class="text-white h4">Collapsed content</h5>
                  <span class="text-muted">Toggleable via the navbar brand.</span>
                </div>
            </div>
        </div>
        <nav class="search-container">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search" id="search-input">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button" id="search-button">Search</button>
                </div>
            </div>
            <ul class="list-group" id="search-results">
        </nav>
    </header>

    <main class="content">

        <div class="swiper">
            <div class="swiper-wrapper">
                
                <div class="swiper-slide">
                    <div class="slide-content">
                        <div class="card main-card">
                            <div class="foreground">
                                <span class="brand">Chevrolet</span>
                                <h4 class="model">Chevette</h4>
                            </div>
                        </div>
    
                        <div class="card-container">
                            <div class="side-card">
                                <div class="card chips">
                                    <div class="icon car-door">
                                        <img src="/vector/carDoor" alt="car-door">
                                    </div>
                                    <div class="content">
                                        <h5 class="amount">04</h5>
                                        <span class="sub-text">Portas</span>
                                    </div>
                                </div>
    
                                <div class="card chips">
                                    <div class="icon">
                                        <span class="material-symbols-outlined" style="font-variation-settings:'FILL' 1,'wght' 400,'GRAD' 0,'opsz' 24">group</span>
                                    </div>
                                    <div class="content">
                                        <h5 class="amount">04</h5>
                                        <span class="sub-text">Pessoas</span>
                                    </div>
                                </div>  
                            </div>
    
                            <div class="card date-selector">
                                <div class="content">
                                    <span class="material-symbols-outlined" style="font-variation-settings:'FILL' 1,'wght' 400,'GRAD' 0,'opsz' 24">calendar_add_on</span>
                                    <span class="sub-text">Dispon√≠vel</span>
                                    <p class="text amount">hoje</p>
                                    
                                    <button class="mark">Agendar</button>
                                </div>
                            </div>  
                        </div>
    
                        <div class="card info-card">
                            <div class="header">
                                <div class="title">
                                    <span class="brand">chevrolet</span>
                                    <h5 class="model">Chevette</h5>
                                </div>
                                <div class="price">
                                    <p>‚Ç¨ 500</p>
                                </div>
                            </div>
                            <div class="content">
                                <p class="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quod.</p>
                            </div>
                            <div class="action-button">
                                <button class="btn btn-primary">
                                    <img src="/vector/whatsapp" alt="whatsapp-icon">
                                    Entre em contato
                                </button>
                            </div>
                        </div>  
                    </div>
                </div>

            </div>
            <div class="swiper-pagination"></div>
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <script src="/script" type="module"></script>
</body>
</html>
